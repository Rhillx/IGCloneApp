<!DOCTYPE html>
<html>
<head>
	<title>IG Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import main.css-->
  <link rel="stylesheet" href="styles/main.css"
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <section class="banner">
    <h2>Title</h2>
    <p>Here is a simple Instagram Clone App. Built with Materialize..</p>
    <ul class="actions">
      <a class="waves-effect waves-light btn">Contact</a>
    </ul>
  </section>

<!--main container holding all cards and content -->
  <div class="container">

      <!-- IG POSTS -->
      <div class="row">
      <div class="col s12 m7">
        <h2 class="header">Image Card</h2>
          <div class="card">
            <div class="card-image z-depth-3">
              <img src="images/sample-1.jpg">
              <span class="card-title">Card Title</span>
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
          </div>
        </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
</body>
</html>
